<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — AqoonSoor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { DEFAULT: '#0f766e', dark: '#0b6b65' },
              accent: { DEFAULT: '#f59e0b' }
            },
            fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] }
          }
        }
      }
    </script>
  </head>
  <body class="antialiased bg-gray-50 text-slate-800 font-sans">
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <a href="/" class="flex items-center gap-3 cursor-pointer hover:opacity-80 transition">
            <div class="w-10 h-10 rounded-md bg-brand flex items-center justify-center text-white font-bold">AS</div>
            <div>
              <h1 class="text-lg font-semibold">AqoonSoor</h1>
              <p class="text-xs text-slate-500 -mt-1">Learning Management System</p>
            </div>
          </a>
        </div>
        <nav class="space-x-4 text-sm">
          <a href="/" class="text-slate-600 hover:text-brand">Home</a>
          <a href="/courses.html" class="text-slate-600 hover:text-brand">Courses</a>
          <a href="/events.html" class="text-slate-600 hover:text-brand">Events</a>
          <a href="/contact.html" class="text-slate-600 hover:text-brand font-semibold">Contact</a>
          <a href="/login.html" class="text-slate-600 hover:text-brand">Login</a>
          <a href="/register.html" class="inline-flex items-center gap-2 bg-accent text-white px-4 py-2 rounded-md text-sm">Get Started</a>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
      <h1 class="text-3xl font-extrabold mb-6">Contact Us</h1>
      <p class="text-slate-600 mb-6">Have questions? Send us a message and we'll get back to you.</p>

      <div class="bg-white rounded-lg shadow p-6 max-w-2xl">
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2">Your Name</label>
            <input class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand" placeholder="Full name" />
          </div>
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
            <input class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand" placeholder="you@example.com" />
          </div>
          <div>
            <label class="block text-sm font-semibold text-slate-700 mb-2">Message</label>
            <textarea class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand" rows="5" placeholder="How can we help?"></textarea>
          </div>
          <button class="bg-brand text-white px-5 py-3 rounded-lg font-semibold">Send Message</button>
        </form>
      </div>
    </main>

    <footer class="bg-blue-700 mt-12 py-6">
      <div class="max-w-7xl mx-auto px-6 text-sm text-white flex items-center justify-between">
        <div>© 2026 AqoonSoor — All rights reserved.</div>
        <div class="space-x-4">
          <a href="#" class="hover:text-accent">Privacy</a>
          <a href="#" class="hover:text-accent">Terms</a>
        </div>
      </div>
    </footer>
  </body>
</html>
